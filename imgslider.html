<style>
    .container{
        display: flex;
        justify-content:center;
        background-size: 100% 100%;
    }
    .slider-container{
        position: relative;
    }
    .slider-container .next{
        position: absolute;
        top: 150px;
        right:50px;
        height: 50px;
        width: 150px ;
        border-radius: 5px;
        background-color: transparent;
        cursor: pointer;
    }
    .slider-container .previous{
        position: absolute;
        top: 150px;
        left:50px;
        height: 50px;
        width: 150px ;
        border-radius: 5px;
        background-color: transparent;
        cursor: pointer;
    }
</style>
<div class="container">
    <div class="slider-container">
        <button class="previous" onclick="movePrevious()">Previous</button>
        <img id="images" width="100%" onclick="startslideshow()">
        <button class="next" onclick="moveNext()">Next</button>
    </div>
</div>
<script>
    var bannerimages = ['img1.jpg','img2.jpg','img3.jpg']
    var count = 0;
    function slideshow(){
        document.getElementById('images').src=bannerimages[count];
        console.log(count)
        if(count==2){
            count = 0;
        }else{
            count++;
        }
       
    }
    var bannerimagessetinterval = setInterval(slideshow,3000)

    function moveNext(){
        console.log(count)
        clearInterval(bannerimagessetinterval);
        document.getElementById('images').src=bannerimages[count];
        if(count==2){
            count = 0;
        }else{
            count++;
        }
    }
    function movePrevious(){
        console.log(count)
        clearInterval(bannerimagessetinterval);
        document.getElementById('images').src=bannerimages[count];
        if(count==0){
            count = 2;
        }else{
            count--;
        }


    }
    function startslideshow(){
        setInterval(slideshow,3000)
    }
</script>
