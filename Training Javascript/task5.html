<body>
    <!-- Write a program in javascript to find the square of any number using the function -->
    <p>Click on  square button to get Square of a Number</p>

    <button onclick="findSquare(3)">Square</button>
    

    <script>
       
        function findSquare(num){
            var result = num*num;
            document.write("square of " + num + " is : " + result) 
        }

        
    </script>
