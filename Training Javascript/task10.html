<!DOCTYPE html>
<html lang="en">

<body>
    <!-- Write a program in javascript to print sum of all even  numbers in a given range using the function. -->

    <button onclick="sumEvenNumber()">click</button>

    <script>
        function sumEvenNumber(){
            const array = [2,4,1,3,6,7,8,9,10]
            var sumEven =0;
            var sumOdd = 0
            for(let i =0; i<array.length; i++){
                if(array[i]%2==0){
                    sumEven =sumEven + array[i]
                }
                else if(array[i]%2 !=0){
                    sumOdd = sumOdd +array[i]
                }
            }
            document.write(" This is the sum of all Even number :"+sumEven,"<br>") 
            document.write("This is the sum of all Odd numbers :" +sumOdd,"<br>")

        }
    </script>
</body>
</html>
