<!DOCTYPE html>

<body>
    <!-- Write a program in javascript to check if a given number is even or odd using the function. -->
    <label>Enter Your Number</label>
    <input type="number" id="number1"/>
    <br>
    
    <button onclick="evenOdd()">Check</button>
    <script>
 
   function evenOdd(){
    const num=document.getElementById("number1").value
   if(num % 2==0)
   {
    document.write("Number "+num+" is even")
   }
   else{
    document.write("Number "+num+" is odd")
   }
   }

    </script>
    
</body>
</html>
