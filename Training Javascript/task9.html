<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program in javascript to print sum of all  numbers in a given range using the function -->
    <button onclick="addition()">click</button>

    <script>
        function addition(){
            const array = [1,2,3,4,5]
            var sum =0
            for(let i = 0;i<array.length; i++){
                sum = sum + array[i]
                
            }
            document.write(sum)
        }
    </script>
</body>
</html>
